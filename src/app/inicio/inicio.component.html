<main>
  <section id="section-banner">
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://images.unsplash.com/photo-1757444838044-d9dcb1bb3017"
            class="d-block w-100"
            alt="banner 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1629522244807-aaf9b811339d"
            class="d-block w-100"
            alt="banner 2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1511512578047-dfb367046420"
            class="d-block w-100"
            alt="banner 3"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
  <section>
    <mat-grid-list cols="3">
      <mat-grid-tile
        ><mat-card class="example-card">
          <img
            src="https://images.unsplash.com/photo-1698064534597-e039edaa0717"
            alt="Jogo 1"
          />
          <mat-card-header>
            <mat-card-title>Jogo 1</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Descrição do Jogo</p>
            <p>R$ 400,00</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Comprar</button>
          </mat-card-actions>
        </mat-card></mat-grid-tile>
      <mat-grid-tile
        ><mat-card class="example-card">
          <img
            src="https://images.unsplash.com/photo-1749527175486-d37418187116"
            alt="Jogo 2"
          />
          <mat-card-header>
            <mat-card-title>Jogo 2</mat-card-title>

          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Comprar</button>

        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile
        ><mat-card class="example-card">
          <img
            src="https://images.unsplash.com/photo-1566675162665-1dc1a5cd8dd0"
            alt="Jogo 3"
          />
          <mat-card-header>
            <mat-card-title>Jogo 3</mat-card-title>
          </mat-card-header>
          <mat-card-content>

          <mat-card-actions>

    </mat-grid-list>
