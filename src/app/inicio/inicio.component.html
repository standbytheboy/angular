<main>
  <section id="section-banner">
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://images.unsplash.com/photo-1757444838044-d9dcb1bb3017"
            class="d-block w-100"
            alt="banner 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1629522244807-aaf9b811339d"
            class="d-block w-100"
            alt="banner 2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1511512578047-dfb367046420"
            class="d-block w-100"
            alt="banner 3"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
  
  <h2>Jogos em Promoção</h2>

  <mat-grid-list cols="3">
    <mat-grid-tile *ngFor="let p of produtos">
      <mat-card class="example-card">
        <img src="./assets/img/{{p.foto}}" alt="produto">

        <mat-card-header>
          <mat-card-title>{{ p.produto }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <p>{{p.descricao}}</p>
        </mat-card-content>

        <mat-card-actions>
          <p>{{p.preco | currency : 'BRL'}}</p>
          <button mat-raised-button color="primary">Comprar</button>
        </mat-card-actions>
        
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</main>
